apiVersion: apps/v1
kind: Deployment
metadata:
  name:  landing-page
  labels:
    app:  landing-page
spec:
  selector:
    matchLabels:
      app: landing-page
  replicas: 1
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
      - name:  landing-page
        image:  mydocker1907/smallproject3:landing-page
        ports:
        - containerPort: 8080 
---
apiVersion: v1
kind: service
metadata:
  name: landing-page
spec:
   selector:
    app: landing-page
    type: loadBalancer
   ports:
      - name: landing-page
        protocol: TCP
        port: 80
        targetport: 8080
